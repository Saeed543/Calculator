<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="calculatorparent">
        <div class="calculatorbody">
            <div class="calculator">
                <div id="display" aria-readonly="true">0</div>
                <div class="buttons_parent">
                    <button class="button" id="MRC" value="MRC">MRC</button>
                    <button class="button" id="M+" value="M+">M+</button>
                    <button class="button" id="M-" value="M-">M-</button>
                    <br>
                    <button class="button" id="√" value="√">√</button>
                    <button class="button" id="%" value="%">%</button>
                    <button class="button" id="÷" value="/">÷</button>
                    <button class="button" id="DEL" value="DEL">DEL</button>
                    <br>
                    <button class="button" id="7" value="7">7</button>
                    <button class="button" id="8" value="8">8</button>
                    <button class="button" id="9" value="9">9</button>
                    <button class="button" id="x" value="*">x</button>
                    <br>
                    <button class="button" id="4" value="4">4</button>
                    <button class="button" id="5" value="5">5</button>
                    <button class="button" id="6" value="6">6</button>
                    <button class="button" id="minus" value="-">-</button>
                    <br>
                    <button class="button" id="one" value="1">1</button>
                    <button class="button" id="two" value="2">2</button>
                    <button class="button" id="three" value="3">3</button>
                    <button class="button" id="plus" value="+">+</button>
                    <br>
                    <button class="button" id="zero" value="0">0</button>
                    <button class="button" id="dot" value=".">.</button>
                    <button class="button" id="equals" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        Made By Safiullah Saleem - 2023
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
